<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Results-summary</title>
        <link rel = "stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <div class="P-div">
                <div class = "Y-Result">
                    <h1>Your Result</h1>
                    <div class="total-score">
                        <div class = "p-score">80
                            <br>
                            <div class = "t-score">of 100</div>
                        </div>    
                    </div>
                    <div class="Assessment">
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                    

            <div class = "Summary">
                <h4>Summary</h4>
                <div class = "Index-list">
                    <li id = "li-1">
                        <div class="Logo-Index">
                            <img src="assets/images/icon-reaction.svg">Reaction
                        </div>
                        <span><span class="Spec-Score">80</span><span class = "Full-Score"> / 100</span></span>
                    </li>
                    <li id = "li-2">
                        <div class="Logo-Index">
                            <img src="assets/images/icon-memory.svg">Memory
                        </div>
                        <span><span class="Spec-Score">80</span><span class = "Full-Score"> / 100</span></span>
                    </li>
                    <li id = "li-3">
                        <div class="Logo-Index">
                            <img src="assets/images/icon-verbal.svg">Verbal
                        </div>
                        <span><span class="Spec-Score">80</span><span class = "Full-Score"> / 100</span></span>
                    </li>
                    <li id = "li-4">
                        <div class="Logo-Index">
                            <img src="assets/images/icon-visual.svg">Visual
                        </div>
                        <span>
                            <span class="Spec-Score">80</span><span class = "Full-Score"> / 100</span>
                        </span>
                    </li>
                    <li class = "ct-btn"><button>Continue</button></li>
                </div>
                
            </div>
            </div>
        </main>

    </body>


</html>
